<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicrafts of Uttarakhand | Brahma Kamal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            /* Brahma Kamal Signature Palette */
            --petal-white: #FCFDF7;
            --kamal-purple: #6D2E7A;
            --kamal-gold: #E3B04B;
            --leaf-green: #2D4739;
            --soft-shadow: rgba(45, 71, 57, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { 
            background: var(--petal-white); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; color: var(--leaf-green);
            padding-bottom: 50px;
            background-image: radial-gradient(circle at 100% 0%, rgba(109, 46, 122, 0.05) 0%, transparent 25%);
        }

        /* --- Header --- */
        .header-nav {
            padding: 30px 25px 15px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            background: rgba(252, 253, 247, 0.8); backdrop-filter: blur(10px);
        }

        .circle-btn {
            width: 45px; height: 45px; border-radius: 16px;
            background: white; border: 1px solid rgba(109, 46, 122, 0.1);
            color: var(--kamal-purple); display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 12px var(--soft-shadow);
        }

        /* --- Hero --- */
        .hero-section { padding: 20px 25px; }
        .hero-section h1 { 
            font-family: 'Playfair Display', serif; font-size: 38px; margin: 0; 
            color: var(--kamal-purple); line-height: 1.1; 
        }
        .hero-section p { color: #7a8a81; margin: 10px 0 0; font-weight: 500; font-size: 15px; }

        /* --- List --- */
        .craft-container { padding: 10px 20px; display: grid; gap: 20px; }

        .craft-card {
            background: white; border-radius: 35px; overflow: hidden;
            box-shadow: 0 10px 30px var(--soft-shadow);
            display: flex; flex-direction: column;
            border: 1px solid rgba(45, 71, 57, 0.05);
        }

        .card-img-box { height: 200px; position: relative; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .tag {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.9); padding: 6px 14px;
            border-radius: 12px; font-size: 11px; font-weight: 800;
            color: var(--kamal-purple); text-transform: uppercase;
        }

        .card-content { padding: 20px 25px; }
        .card-content h3 { 
            margin: 0; font-size: 22px; font-family: 'Playfair Display', serif;
            color: var(--leaf-green);
        }
        
        .meta-row { display: flex; gap: 15px; margin-top: 8px; }
        .meta-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #7a8a81; font-weight: 600; }
        .meta-item i { color: var(--kamal-gold); }

        .price-row { 
            margin-top: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-top: 1px solid #f0f4f1; padding-top: 15px;
        }
        .price-label { font-size: 20px; font-weight: 800; color: var(--kamal-purple); }
        .price-label span { font-size: 11px; opacity: 0.6; font-weight: 500; }

        /* --- Modal --- */
        .modal {
            position: fixed; inset: 0; background: var(--petal-white);
            z-index: 2000; display: none; flex-direction: column; overflow-y: auto;
        }

        .modal-header { height: 40vh; position: relative; }
        .modal-header img { width: 100%; height: 100%; object-fit: cover; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        .close-overlay { position: absolute; top: 30px; left: 25px; }

        .modal-body { padding: 30px 25px 120px; }
        .modal-body h2 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; color: var(--kamal-purple); }
        
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .spec-card { background: #f0f4f1; padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px; }
        .spec-card i { font-size: 24px; color: var(--kamal-gold); }
        .spec-text span { font-size: 10px; text-transform: uppercase; font-weight: 800; opacity: 0.5; display: block; }
        .spec-text p { margin: 2px 0 0; font-size: 13px; font-weight: 700; }

        .description { line-height: 1.7; font-size: 15px; color: #5a6a61; margin: 25px 0; font-weight: 500; }

        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            padding: 20px 25px 40px; border-top-left-radius: 40px; border-top-right-radius: 40px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
        }
        .book-btn { background: var(--kamal-purple); color: white; padding: 18px 40px; border-radius: 22px; border: none; font-weight: 800; font-size: 15px; }
    </style>
</head>
<body>

    <nav class="header-nav">
        <button class="circle-btn" onclick="window.history.back()"><i class="ph ph-arrow-left"></i></button>
        <button class="circle-btn"><i class="ph ph-leaf"></i></button>
    </nav>

    <div class="hero-section">
        <h1>Artisan<br>Crafts</h1>
        <p>Discover Uttarakhand's handcrafted treasures.</p>
    </div>

    <div class="craft-container" id="craftList"></div>

    <div id="craftModal" class="modal">
        <div class="modal-header">
            <img src="https://images.unsplash.com/photo-1452860606245-08befc0ff44b?w=400" id="mImg">
            <div class="close-overlay">
                <button class="circle-btn" onclick="closeModal()" style="background: rgba(255,255,255,0.3); border: none; color: white;"><i class="ph ph-x"></i></button>
            </div>
        </div>
        <div class="modal-body">
            <h2 id="mTitle"></h2>
            <div class="spec-grid">
                <div class="spec-card">
                    <i class="ph ph-palette"></i>
                    <div class="spec-text"><span>Medium</span><p id="mMedium"></p></div>
                </div>
                <div class="spec-card">
                    <i class="ph ph-map-pin"></i>
                    <div class="spec-text"><span>Origin</span><p id="mOrigin"></p></div>
                </div>
            </div>
            
            <p class="description" id="mDesc"></p>
        </div>
        <div class="action-bar">
            <div class="price-label" id="mPrice"></div>
            <button class="book-btn">Learn More</button>
        </div>
    </div>

    <script>
        const craftData = [
            { name: "Aipan Art", medium: "Rice Paste & Ochre", origin: "Kumaon", tech: "Hand Painting", popular: "Ceremonial Floors", desc: "A traditional ritualistic folk art, Aipan is characterized by white motifs of rice paste on a red terracotta base (Geru).", img: "https://images.unsplash.com/photo-1590736704728-f4730bb3c3af?q=80&w=600" },
            { name: "Ringal Basketry", medium: "Himalayan Bamboo", origin: "Garhwal", tech: "Weaving", popular: "Storage Baskets", desc: "Ringal (dwarf bamboo) is used to weave sturdy and intricate mats, baskets, and household items by hill communities.", img: "https://images.unsplash.com/photo-1591084728795-1149fb4a288d?q=80&w=600" },
            { name: "Copperware (Tamta)", medium: "Copper", origin: "Almora", tech: "Metal Beating", popular: "Traditional Vessels", desc: "The Tamta community of Almora specializes in hand-crafted copper vessels used for worship and storage.", img: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=600" },
            { name: "Pichora", medium: "Hand-dyed Fabric", origin: "Kumaon", tech: "Tie & Dye", popular: "Wedding Veils", desc: "A yellow and red polka-dotted veil traditionally worn by married women during auspicious ceremonies.", img: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?q=80&w=600" },
            { name: "Wood Carving (Likhai)", medium: "Wood", origin: "Garhwal", tech: "Intricate Carving", popular: "Door Frames", desc: "Himalayan architecture is famous for 'Likhai' â€” the art of carving floral and geometric patterns on wooden beams.", img: "https://images.unsplash.com/photo-1544413647-ad348275988e?q=80&w=600" },
            { name: "Ramban Fiber Craft", medium: "Sisal Fiber", origin: "Chamoli", tech: "Braiding", popular: "Mats & Bags", desc: "Ramban (Agave) fibers are extracted and woven into eco-friendly bags, decorative items, and ropes.", img: "https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=600" },
            { name: "Pashmina Weaving", medium: "Fine Goat Wool", origin: "High Altitudes", tech: "Hand Spinning", popular: "Luxury Shawls", desc: "Produced from the soft undercoat of Himalayan goats, these shawls are known for their extreme warmth and softness.", img: "https://images.unsplash.com/photo-1520032525096-7bd03a743b12?q=80&w=600" },
            { name: "Mosta Grass Mats", medium: "River Grass", origin: "Pithoragarh", tech: "Flat Weave", popular: "Sitting Mats", desc: "Sturdy, water-resistant mats woven from locally available grass, primarily by tribal communities in Kumaon.", img: "https://images.unsplash.com/photo-1596708051114-11910777555b?q=80&w=600" },
            { name: "Himalayan Nettle Craft", medium: "Bichu Buti Fiber", origin: "Chamoli", tech: "Spinning & Weaving", popular: "Organic Textiles", desc: "Natural fiber extracted from Himalayan Nettle (Allo) is woven into durable and unique sustainable fabrics.", img: "https://images.unsplash.com/photo-1563203362-79361817290d?q=80&w=600" },
            { name: "Hill Pottery", medium: "Clay", origin: "Nainital", tech: "Wheel Thrown", popular: "Terracotta Lamps", desc: "Artisans use local clay to create household utility items and beautiful terracotta lamps during festivals.", img: "https://images.unsplash.com/photo-1565193998772-263ef2f20bbb?q=80&w=600" },
            { name: "Brass Craft", medium: "Brass", origin: "Bageshwar", tech: "Casting & Engraving", popular: "Prayer Bells", desc: "Uttarakhand is known for its resonant brass prayer bells and ritual objects found in every Himalayan temple.", img: "https://images.unsplash.com/photo-1590416924308-44a60932d659?q=80&w=600" },
            { name: "Candle Craft", medium: "Wax", origin: "Nainital", tech: "Molding", popular: "Decorative Shapes", desc: "Nainital is famous for its intricate, hand-molded decorative candles in various floral and scenic designs.", img: "https://images.unsplash.com/photo-1603006905003-be475563bc59?q=80&w=600" },
            { name: "Thulma Weaving", medium: "Sheep Wool", origin: "Munsiari", tech: "Handloom", popular: "Heavy Blankets", desc: "Thulma is a thick, fluffy woolen blanket, hand-spun and woven by the Bhotia tribes of high altitudes.", img: "https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&w=600" },
            { name: "Pankhi Shawls", medium: "Wool", origin: "Chamoli", tech: "Lightweight Weave", popular: "Summer Shawls", desc: "Pankhi is a unique, lightweight woolen wrap used by locals as an all-season garment.", img: "https://images.unsplash.com/photo-1520903932297-574b54157a75?q=80&w=600" },
            { name: "Stone Carving", medium: "Grey Stone", origin: "Pithoragarh", tech: "Chiseling", popular: "Ganesha Idols", desc: "The stone carvers of the hills create beautiful temple miniature models and idols with great precision.", img: "https://images.unsplash.com/photo-1594132170327-0062a74c4a4f?q=80&w=600" }
        ];

        function renderList() {
            const container = document.getElementById('craftList');
            container.innerHTML = craftData.map((item, i) => `
                <div class="craft-card" onclick="openModal(${i})">
                    <div class="card-img-box">
                        <img src="${item.img}">
                        <div class="tag">${item.origin}</div>
                    </div>
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <div class="meta-row">
                            <div class="meta-item"><i class="ph ph-palette"></i> ${item.medium}</div>
                            <div class="meta-item"><i class="ph ph-wrench"></i> ${item.tech}</div>
                        </div>
                        <div class="price-row">
                            <div class="price-label">${item.popular} <span>/ use</span></div>
                            <div class="circle-btn" style="width:35px; height:35px; font-size:16px"><i class="ph ph-caret-right"></i></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(i) {
            const d = craftData[i];
            document.getElementById('mImg').src = d.img;
            document.getElementById('mTitle').innerText = d.name;
            document.getElementById('mMedium').innerText = d.medium;
            document.getElementById('mOrigin').innerText = d.origin;
            document.getElementById('mDesc').innerText = d.desc;
            document.getElementById('mPrice').innerHTML = `${d.popular} <span>/popular for</span>`;
            
            document.getElementById('craftModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('craftModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        renderList();
    </script>
</body>
</html>
