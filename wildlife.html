<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Wildlife Trails | Brahma Kamal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            /* Brahma Kamal Signature Palette */
            --petal-white: #FCFDF7;
            --kamal-purple: #6D2E7A;
            --kamal-gold: #E3B04B;
            --leaf-green: #2D4739;
            --soft-shadow: rgba(45, 71, 57, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { 
            background: var(--petal-white); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; color: var(--leaf-green);
            padding-bottom: 50px;
            background-image: radial-gradient(circle at 100% 0%, rgba(109, 46, 122, 0.05) 0%, transparent 25%);
        }

        /* --- Header --- */
        .header-nav {
            padding: 30px 25px 15px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            background: rgba(252, 253, 247, 0.8); backdrop-filter: blur(10px);
        }

        .circle-btn {
            width: 45px; height: 45px; border-radius: 16px;
            background: white; border: 1px solid rgba(109, 46, 122, 0.1);
            color: var(--kamal-purple); display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 12px var(--soft-shadow);
        }

        /* --- Hero --- */
        .hero-section { padding: 20px 25px; }
        .hero-section h1 { 
            font-family: 'Playfair Display', serif; font-size: 38px; margin: 0; 
            color: var(--kamal-purple); line-height: 1.1; 
        }
        .hero-section p { color: #7a8a81; margin: 10px 0 0; font-weight: 500; font-size: 15px; }

        /* --- List --- */
        .wildlife-container { padding: 10px 20px; display: grid; gap: 20px; }

        .wild-card {
            background: white; border-radius: 35px; overflow: hidden;
            box-shadow: 0 10px 30px var(--soft-shadow);
            display: flex; flex-direction: column;
            border: 1px solid rgba(45, 71, 57, 0.05);
        }

        .card-img-box { height: 200px; position: relative; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .tag {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.9); padding: 6px 14px;
            border-radius: 12px; font-size: 11px; font-weight: 800;
            color: var(--kamal-purple); text-transform: uppercase;
        }

        .card-content { padding: 20px 25px; }
        .card-content h3 { 
            margin: 0; font-size: 22px; font-family: 'Playfair Display', serif;
            color: var(--leaf-green);
        }
        
        .meta-row { display: flex; gap: 15px; margin-top: 8px; }
        .meta-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #7a8a81; font-weight: 600; }
        .meta-item i { color: var(--kamal-gold); }

        .price-row { 
            margin-top: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-top: 1px solid #f0f4f1; padding-top: 15px;
        }
        .price-label { font-size: 20px; font-weight: 800; color: var(--kamal-purple); }
        .price-label span { font-size: 11px; opacity: 0.6; font-weight: 500; }

        /* --- Modal --- */
        .modal {
            position: fixed; inset: 0; background: var(--petal-white);
            z-index: 2000; display: none; flex-direction: column; overflow-y: auto;
        }

        .modal-header { height: 40vh; position: relative; }
        .modal-header img { width: 100%; height: 100%; object-fit: cover; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        .close-overlay { position: absolute; top: 30px; left: 25px; }

        .modal-body { padding: 30px 25px 120px; }
        .modal-body h2 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; color: var(--kamal-purple); }
        
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .spec-card { background: #f0f4f1; padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px; }
        .spec-card i { font-size: 24px; color: var(--kamal-gold); }
        .spec-text span { font-size: 10px; text-transform: uppercase; font-weight: 800; opacity: 0.5; display: block; }
        .spec-text p { margin: 2px 0 0; font-size: 13px; font-weight: 700; }

        .checklist-title { font-weight: 800; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; color: var(--kamal-purple); margin-bottom: 15px; display: block; }
        .check-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .check-item { background: white; border: 1px solid rgba(45, 71, 57, 0.1); padding: 10px 16px; border-radius: 15px; font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .check-item i { color: var(--leaf-green); }

        .description { line-height: 1.7; font-size: 15px; color: #5a6a61; margin: 25px 0; font-weight: 500; }

        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            padding: 20px 25px 40px; border-top-left-radius: 40px; border-top-right-radius: 40px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
        }
        .book-btn { background: var(--kamal-purple); color: white; padding: 18px 40px; border-radius: 22px; border: none; font-weight: 800; font-size: 15px; }
    </style>
</head>
<body>

    <nav class="header-nav">
        <button class="circle-btn" onclick="window.history.back()"><i class="ph ph-arrow-left"></i></button>
        <button class="circle-btn"><i class="ph ph-leaf"></i></button>
    </nav>

    <div class="hero-section">
        <h1>Wildlife<br>Sanctuaries</h1>
        <p>Explore the wild heart of the Himalayas.</p>
    </div>

    <div class="wildlife-container" id="wildlifeList"></div>

    <div id="wildlifeModal" class="modal">
        <div class="modal-header">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" id="mImg">
            <div class="close-overlay">
                <button class="circle-btn" onclick="closeModal()" style="background: rgba(255,255,255,0.3); border: none; color: white;"><i class="ph ph-x"></i></button>
            </div>
        </div>
        <div class="modal-body">
            <h2 id="mTitle"></h2>
            <div class="spec-grid">
                <div class="spec-card">
                    <i class="ph ph-mountains"></i>
                    <div class="spec-text"><span>Altitude</span><p id="mAlt"></p></div>
                </div>
                <div class="spec-card">
                    <i class="ph ph-calendar-check"></i>
                    <div class="spec-text"><span>Best Season</span><p id="mSeason"></p></div>
                </div>
            </div>
            
            <span class="checklist-title">Spotted Here</span>
            <div class="check-grid" id="mChecklist"></div>

            <p class="description" id="mDesc"></p>
        </div>
        <div class="action-bar">
            <div class="price-label"><span id="mPrice"></span> <span>/ Entry</span></div>
            <button class="book-btn">Request Permit</button>
        </div>
    </div>

    <script>
        const wildlifeData = [
            { name: "Jim Corbett NP", habitat: "Sub-Himalayan Belt", season: "Nov - June", alt: "400 - 1200m", price: "₹1200", desc: "The oldest national park in India, famous for its Bengal tigers and diverse landscapes ranging from riverine belts to grasslands.", checklist: ["Bengal Tiger", "Asian Elephant", "Gharial", "Sambar Deer"], img: "https://images.unsplash.com/photo-1581012733671-91e07ef63804?q=80&w=800" },
            { name: "Rajaji National Park", habitat: "Shivalik Range", season: "Nov - June", alt: "300 - 1350m", price: "₹800", desc: "Famous for its elephants and rich biodiversity, this park is spread over three districts: Haridwar, Dehradun, and Pauri Garhwal.", checklist: ["Asian Elephant", "Leopard", "King Cobra", "Peacock"], img: "https://images.unsplash.com/photo-1549480017-d76466a4b7e8?q=80&w=800" },
            { name: "Valley of Flowers", habitat: "Western Himalayas", season: "July - Sept", alt: "3352 - 6719m", price: "₹600", desc: "A UNESCO World Heritage site known for its meadows of endemic alpine flowers and stunning natural beauty.", checklist: ["Snow Leopard", "Musk Deer", "Blue Sheep", "Himalayan Monal"], img: "https://images.unsplash.com/photo-1590736704728-f4730bb3c3af?q=80&w=800" },
            { name: "Nanda Devi Biosphere", habitat: "Glacial Basin", season: "May - Oct", alt: "3500 - 7816m", price: "₹1500", desc: "A rugged wilderness surrounding India's second highest peak, offering sanctuary to rare Himalayan species.", checklist: ["Snow Leopard", "Himalayan Black Bear", "Serow", "Golden Eagle"], img: "https://images.unsplash.com/photo-1544735030-3663bc64763f?q=80&w=800" },
            { name: "Govind Pashu Vihar", habitat: "Upper Yamuna Basin", season: "April - June", alt: "1400 - 6323m", price: "₹500", desc: "This sanctuary plays a vital role in the conservation of the Snow Leopard and is known for its beautiful trekking routes.", checklist: ["Snow Leopard", "Bearded Vulture", "Tahr", "Koklass Pheasant"], img: "https://images.unsplash.com/photo-1516466723207-f17de7f474cf?q=80&w=800" },
            { name: "Binsar Wildlife", habitat: "Kumaon Hills", season: "Oct - June", alt: "2412m Peak", price: "₹450", desc: "A compact sanctuary offering panoramic views of Himalayan peaks like Nanda Devi and Kedarnath.", checklist: ["Barking Deer", "Leopard Cat", "Kalij Pheasant", "Goral"], img: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?q=80&w=800" },
            { name: "Askot Sanctuary", habitat: "Pithoragarh Hills", season: "April - Nov", alt: "600 - 6905m", price: "₹400", desc: "Located near the border, this sanctuary was primarily established to protect the endangered Musk Deer.", checklist: ["Musk Deer", "Himalayan Tahr", "Jungle Cat", "Brown Bear"], img: "https://images.unsplash.com/photo-1590416924308-44a60932d659?q=80&w=800" },
            { name: "Kedarnath Sanctuary", habitat: "Mandakini Valley", season: "May - Oct", alt: "1160 - 7068m", price: "₹600", desc: "The largest protected area in the state, it is home to the Kedarnath temple and diverse high-altitude fauna.", checklist: ["Himalayan Musk Deer", "Snow Partridge", "Jackal", "Red Fox"], img: "https://images.unsplash.com/photo-1596395817032-1b694b87071f?q=80&w=800" },
            { name: "Benog Sanctuary", habitat: "Mussoorie Hills", season: "Oct - May", alt: "2250m", price: "₹300", desc: "A paradise for bird watchers, this small sanctuary is famous for extinct species sightings and trekking trails.", checklist: ["Mountain Quail", "Red-Billed Blue Magpie", "Leopard", "Wild Boar"], img: "https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?q=80&w=800" },
            { name: "Sonanadi Sanctuary", habitat: "Terai Belt", season: "Nov - June", alt: "450m", price: "₹700", desc: "Adjacent to Corbett, it is an important corridor for elephants and tigers between the major national parks.", checklist: ["Elephant", "Tiger", "Cheetal", "Kingfisher"], img: "https://images.unsplash.com/photo-1549366021-9f761d450615?q=80&w=800" }
        ];

        function renderList() {
            const container = document.getElementById('wildlifeList');
            container.innerHTML = wildlifeData.map((item, i) => `
                <div class="wild-card" onclick="openModal(${i})">
                    <div class="card-img-box">
                        <img src="${item.img}">
                        <div class="tag">${item.habitat}</div>
                    </div>
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <div class="meta-row">
                            <div class="meta-item"><i class="ph ph-mountains"></i> ${item.alt}</div>
                            <div class="meta-item"><i class="ph ph-calendar"></i> ${item.season}</div>
                        </div>
                        <div class="price-row">
                            <div class="price-label">${item.price} <span>/ day</span></div>
                            <div class="circle-btn" style="width:35px; height:35px; font-size:16px"><i class="ph ph-caret-right"></i></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(i) {
            const d = wildlifeData[i];
            document.getElementById('mImg').src = d.img;
            document.getElementById('mTitle').innerText = d.name;
            document.getElementById('mSeason').innerText = d.season;
            document.getElementById('mAlt').innerText = d.alt;
            document.getElementById('mDesc').innerText = d.desc;
            document.getElementById('mPrice').innerText = d.price;
            
            const check = document.getElementById('mChecklist');
            check.innerHTML = d.checklist.map(animal => `
                <div class="check-item"><i class="ph-fill ph-paw-print"></i> ${animal}</div>
            `).join('');

            document.getElementById('wildlifeModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('wildlifeModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        renderList();
    </script>
</body>
</html>
