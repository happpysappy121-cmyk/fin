<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBhoomi Explorer - Loading</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Cinzel:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Brahmakamal Theme Colors */
            --brahma-white: #fdfbf7;      /* Petal color */
            --brahma-green: #4a6fa5;      /* High altitude sky/slate */
            --brahma-gold: #ffd700;       /* Pollen/Divine */
            --deep-forest: #0b1d12;       /* Dark Background */
            --mystic-purple: #240b36;     /* Spiritual accent */
            
            --overlay-start: rgba(11, 29, 18, 0.3);
            --overlay-end: rgba(11, 29, 18, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--deep-forest);
        }

        /* --- 1. INITIAL SCREEN (Brahmakamal Theme) --- */
        .initial-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Radial Gradient: Glowing center blooming into darkness */
            background: radial-gradient(circle at center, #1a3c28 0%, #0b1d12 60%, #050a06 100%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--brahma-white);
            opacity: 1;
            transition: opacity 1.2s ease-in-out;
        }

        .initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Container for animations */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        /* Logo Animation: Float & Glow */
        .logo-container img {
            width: 160px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%; /* Makes image circular if it isn't already */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite, pulseGlow 4s infinite alternate;
        }

        /* Text Animation: Fade In Up */
        .logo-container h2 {
            font-family: 'Cinzel', serif; /* More mystical font for title */
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--brahma-gold);
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            opacity: 0; /* Start hidden */
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        .logo-container p {
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 1s;
        }

        /* --- Keyframes for Animations --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); filter: brightness(1); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.3); filter: brightness(1.2); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. VIDEO BACKGROUND --- */
        .video-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1); /* Slight zoom for cinema feel */
            object-fit: cover;
            filter: brightness(1.05) contrast(1.1);
            transition: opacity 1s ease;
        }

        /* --- 3. OVERLAY & CONTENT --- */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Gradient: Dark at bottom, lighter at top with a purple mystical tint */
            background: linear-gradient(to bottom, rgba(36, 11, 54, 0.2) 0%, rgba(11, 29, 18, 0.8) 100%);
            z-index: 2;
        }

        .splash-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: var(--brahma-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 6.5s; /* Starts after initial screen fades */
        }

        .sub-text {
            font-weight: 400;
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0;
            margin-bottom: 70px; 
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 7s;
        }
        
        /* Utility Button */
        .utility-btn {
            position: absolute; 
            top: 30px; 
            right: 30px; 
            z-index: 5;
            color: var(--brahma-white); cursor: pointer;
            font-size: 0.8rem; font-weight: 600; padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 30px;
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .utility-btn:hover { 
            background: rgba(255, 255, 255, 0.15); 
            border-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <div class="initial-screen" id="initialScreen">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Seal_of_Uttarakhand.svg/200px-Seal_of_Uttarakhand.svg.png" alt="Uttarakhand Logo">
            <h2>DevBhoomi</h2>
            <p>LAND OF GODS</p>
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline id="splashVideo" poster="https://placehold.co/1920x1080/000000/FFF/png">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay"></div>

    <button class="utility-btn" id="skipButton" onclick="goToNextPage()">
        <span>Skip Intro</span> <i class="fa-solid fa-arrow-right"></i>
    </button>
    
    <div class="splash-content">
        <h1 id="seasonMessage">DevBhoomi Explorer</h1>
        <p class="sub-text">Unveiling the spirit of the Himalayas.</p>
    </div>
    
    <script>
        // --- CONFIGURATION ---
        const VIDEO_LINKS = [
             "https://cdn.pixabay.com/video/2025/05/03/276474_tiny.mp4", 
            "https://cdn.pixabay.com/video/2025/05/20/280218_tiny.mp4", 
            "https://cdn.pixabay.com/video/2025/08/21/298795_tiny.mp4", 
            "https://media.istockphoto.com/id/2246662404/video/4k-time-lapse-of-storm-clouds-surrounds-snowy-pine-forest-in-mountains-at-uttarakhand-winter.mp4?s=mp4-640x640-is&k=20&c=IBcNijTPH4ltKK20hQBH4DvCDchV25E0Q62svXjyVuo="
        ];
        const LAST_INDEX_KEY = 'devbhoomi_last_video_index';
        const AUTO_SKIP_DELAY = 12000; // Increased slightly for animation time
        let autoSkipTimer = null; 

        // --- 1. VIDEO CYCLE LOGIC ---
        function loadCyclingVideo() {
            const lastIndex = parseInt(localStorage.getItem(LAST_INDEX_KEY) || -1);
            const nextIndex = (lastIndex + 1) % VIDEO_LINKS.length;
            const nextVideoUrl = VIDEO_LINKS[nextIndex];
            localStorage.setItem(LAST_INDEX_KEY, nextIndex);

            const videoSource = document.getElementById('videoSource');
            const videoElement = document.getElementById('splashVideo');
            
            videoSource.src = nextVideoUrl;
            videoElement.load();
        }

        // --- 2. SEASONAL LOGIC & AUDIO ---
        let activeSounds = [];

        function getSeason() {
            const month = new Date().getMonth() + 1;
            
            if (month >= 3 && month <= 5) return { name: "Spring", sounds: ["bells", "water"], message: "Spring | Rivers Awake" };
            if (month >= 6 && month <= 9) return { name: "Monsoon", sounds: ["bells", "water"], message: "Monsoon | High Flow" };
            if (month >= 10 && month <= 11) return { name: "Autumn", sounds: ["bells", "water"], message: "Autumn | Clear Views" };
            return { name: "Winter", sounds: ["bells", "wind"], message: "Winter | Cold Winds" };
        }

        function initializeSeasonalAudio() {
            const season = getSeason();
            document.getElementById('seasonMessage').innerText = season.message;
            activeSounds = [];

            season.sounds.forEach(soundName => {
                const audioEl = document.getElementById(`audio${soundName.charAt(0).toUpperCase() + soundName.slice(1)}`);
                if (audioEl) {
                    audioEl.muted = true;
                    audioEl.volume = 0.5;
                    audioEl.play().catch(e => console.log(`Autoplay muted failed for ${soundName}.`));
                    activeSounds.push(audioEl);
                }
            });
        }

        function stopAudio() {
            activeSounds.forEach(audioEl => {
                // Smooth fade out logic could go here
                audioEl.pause();
                audioEl.currentTime = 0;
            });
        }

        // --- 3. NAVIGATION LOGIC ---
        function goToNextPage() {
            if (autoSkipTimer) {
                clearTimeout(autoSkipTimer);
                autoSkipTimer = null;
            }

            stopAudio();
            
            const mainContent = document.querySelector('body');
            mainContent.style.opacity = 0;
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 800); // Wait for body fade out
        }

        // --- 4. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial Screen Timer (6 Seconds)
            setTimeout(() => {
                document.getElementById('initialScreen').classList.add('hidden');

                loadCyclingVideo();
                initializeSeasonalAudio();

                const videoElement = document.getElementById('splashVideo');
                videoElement.play().catch(() => console.log('Video autoplay blocked'));

                autoSkipTimer = setTimeout(goToNextPage, AUTO_SKIP_DELAY);

                // User Interaction Logic
                function startMediaOnUserAction() {
                    if (videoElement.paused) videoElement.play();
                    activeSounds.forEach(audioEl => {
                        if (audioEl.paused) audioEl.play().catch(e => console.log('Audio error'));
                    });
                    document.removeEventListener('click', startMediaOnUserAction);
                    document.removeEventListener('touchstart', startMediaOnUserAction);
                }

                document.addEventListener('click', startMediaOnUserAction);
                document.addEventListener('touchstart', startMediaOnUserAction);
            }, 6000); 
        });
    </script>
</body>
</html>
