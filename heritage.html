<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBhoomi Uttarakhand Heritage | Sacred Landmarks</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            /* Brahma Kamal Signature Palette */
            --petal-white: #FCFDF7;
            --kamal-purple: #6D2E7A;
            --kamal-gold: #E3B04B;
            --leaf-green: #2D4739;
            --soft-shadow: rgba(45, 71, 57, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { 
            background: var(--petal-white); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; color: var(--leaf-green);
            padding-bottom: 50px;
            background-image: radial-gradient(circle at 100% 0%, rgba(109, 46, 122, 0.05) 0%, transparent 25%);
        }

        /* --- Header --- */
        .header-nav {
            padding: 30px 25px 15px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            background: rgba(252, 253, 247, 0.8); backdrop-filter: blur(10px);
        }

        .circle-btn {
            width: 45px; height: 45px; border-radius: 16px;
            background: white; border: 1px solid rgba(109, 46, 122, 0.1);
            color: var(--kamal-purple); display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 12px var(--soft-shadow);
        }

        /* --- Hero --- */
        .hero-section { padding: 20px 25px; }
        .hero-section h1 { 
            font-family: 'Playfair Display', serif; font-size: 38px; margin: 0; 
            color: var(--kamal-purple); line-height: 1.1; 
        }
        .hero-section p { color: #7a8a81; margin: 10px 0 0; font-weight: 500; font-size: 15px; }

        /* --- List --- */
        .heritage-container { padding: 10px 20px; display: grid; gap: 20px; }

        .heritage-card {
            background: white; border-radius: 35px; overflow: hidden;
            box-shadow: 0 10px 30px var(--soft-shadow);
            display: flex; flex-direction: column;
            border: 1px solid rgba(45, 71, 57, 0.05);
        }

        .card-img-box { height: 200px; position: relative; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .tag {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.9); padding: 6px 14px;
            border-radius: 12px; font-size: 11px; font-weight: 800;
            color: var(--kamal-purple); text-transform: uppercase;
        }

        .card-content { padding: 20px 25px; }
        .card-content h3 { 
            margin: 0; font-size: 22px; font-family: 'Playfair Display', serif;
            color: var(--leaf-green);
        }
        
        .meta-row { display: flex; gap: 15px; margin-top: 8px; }
        .meta-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #7a8a81; font-weight: 600; }
        .meta-item i { color: var(--kamal-gold); }

        .price-row { 
            margin-top: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-top: 1px solid #f0f4f1; padding-top: 15px;
        }
        .price-label { font-size: 20px; font-weight: 800; color: var(--kamal-purple); }
        .price-label span { font-size: 11px; opacity: 0.6; font-weight: 500; }

        /* --- Modal --- */
        .modal {
            position: fixed; inset: 0; background: var(--petal-white);
            z-index: 2000; display: none; flex-direction: column; overflow-y: auto;
        }

        .modal-header { height: 40vh; position: relative; }
        .modal-header img { width: 100%; height: 100%; object-fit: cover; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        .close-overlay { position: absolute; top: 30px; left: 25px; }

        .modal-body { padding: 30px 25px 120px; }
        .modal-body h2 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; color: var(--kamal-purple); }
        
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .spec-card { background: #f0f4f1; padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px; }
        .spec-card i { font-size: 24px; color: var(--kamal-gold); }
        .spec-text span { font-size: 10px; text-transform: uppercase; font-weight: 800; opacity: 0.5; display: block; }
        .spec-text p { margin: 2px 0 0; font-size: 13px; font-weight: 700; }

        .description { line-height: 1.7; font-size: 15px; color: #5a6a61; margin: 25px 0; font-weight: 500; }

        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            padding: 20px 25px 40px; border-top-left-radius: 40px; border-top-right-radius: 40px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
        }
        .book-btn { background: var(--kamal-purple); color: white; padding: 18px 40px; border-radius: 22px; border: none; font-weight: 800; font-size: 15px; }
    </style>
</head>
<body>

    <nav class="header-nav">
        <button class="circle-btn" onclick="window.history.back()"><i class="ph ph-arrow-left"></i></button>
        <button class="circle-btn"><i class="ph ph-leaf"></i></button>
    </nav>

    <div class="hero-section">
        <h1>Sacred<br>Landmarks</h1>
        <p>Explore Uttarakhand's spiritual heritage.</p>
    </div>

    <div class="heritage-container" id="heritageList"></div>

    <div id="heritageModal" class="modal">
        <div class="modal-header">
            <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?w=400" id="mImg">
            <div class="close-overlay">
                <button class="circle-btn" onclick="closeModal()" style="background: rgba(255,255,255,0.3); border: none; color: white;"><i class="ph ph-x"></i></button>
            </div>
        </div>
        <div class="modal-body">
            <h2 id="mTitle"></h2>
            <div class="spec-grid">
                <div class="spec-card">
                    <i class="ph ph-clock"></i>
                    <div class="spec-text"><span>Duration</span><p id="mDur"></p></div>
                </div>
                <div class="spec-card">
                    <i class="ph ph-calendar-check"></i>
                    <div class="spec-text"><span>Best Time</span><p id="mTime"></p></div>
                </div>
            </div>
            
            <p class="description" id="mDesc"></p>
        </div>
        <div class="action-bar">
            <div class="price-label" id="mPrice"></div>
            <button class="book-btn">Plan Visit</button>
        </div>
    </div>

    <script>
        const heritageData = [
            { name: "Badrinath Temple", habitat: "Vishnu Abode", season: "May-Jun, Sep-Nov", alt: "2 Days", price: "₹1,500", desc: "Part of Char Dham. Famous for the Tapt Kund and vibrant spiritual atmosphere by the Alaknanda.", img: "https://images.unsplash.com/photo-1609766858054-18b1b3b6b3b5?q=80&w=1200" },
            { name: "Jageshwar Temples", habitat: "Ancient Shiva Complex", season: "Year-round", alt: "1 Day", price: "₹500", desc: "A cluster of over 100 stone temples from the 7th-12th century in a serene deodar forest.", img: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?q=80&w=1200" },
            { name: "Pithoragarh Fort", habitat: "Historical Fort", season: "Year-round", alt: "Half Day", price: "₹300", desc: "Offers panoramic views of the Kali Kumaon valley. A symbol of the region's history.", img: "https://images.unsplash.com/photo-1590416924308-44a60932d659?q=80&w=1200" },
            { name: "Tungnath Temple", habitat: "Highest Shiva Temple", season: "Apr-Nov", alt: "1 Day", price: "₹1,000", desc: "The world's highest Shiva temple. Stunning Himalayan views, especially from Chandrashila.", img: "https://images.unsplash.com/photo-1596395817032-1b694b87071f?q=80&w=1200" },
            { name: "Binsar Temples", habitat: "Group of Temples", season: "Year-round", alt: "Half Day", price: "₹400", desc: "Ancient temples dedicated to Lord Shiva, set amidst the rich flora of the Binsar sanctuary.", img: "https://images.unsplash.com/photo-1544983857-c4880640574c?q=80&w=1200" },
            { name: "Rudranath Temple", habitat: "Panch Kedar Shrine", season: "May-Oct", alt: "3 Days", price: "₹1,200", desc: "One of the Panch Kedar temples. Known for its tough trek and spiritual solitude in alpine meadows.", img: "https://images.unsplash.com/photo-1622457287531-40c230923318?q=80&w=1200" },
            { name: "Katarmal Sun Temple", habitat: "Ancient Sun Temple", season: "Year-round", alt: "Half Day", price: "₹400", desc: "A rare 9th-century Sun Temple, known for its unique architecture and intricate carvings.", img: "https://images.unsplash.com/photo-1529260834812-3d88f7e6a3b5?q=80&w=1200" },
            { name: "Baijnath Temple", habitat: "Historical Shiva Temple", season: "Year-round", alt: "Half Day", price: "₹300", desc: "12th-century temple complex by the Gomti river, famous for its beautiful stone idols.", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200" },
            { name: "Lakhamandal Temple", habitat: "Mahabharata Era Temple", season: "Year-round", alt: "1 Day", price: "₹500", desc: "An ancient Shiva temple associated with the Mahabharata, featuring many stone lingams.", img: "https://images.unsplash.com/photo-1616683085986-487564666518?q=80&w=1200" },
            { name: "Patal Bhuvaneshwar", habitat: "Limestone Cave Temple", season: "Year-round", alt: "1 Day", price: "₹600", desc: "A fascinating underground cave system with natural limestone formations resembling deities.", img: "https://images.unsplash.com/photo-1633447656946-606063105591?q=80&w=1200" },
            { name: "Kasar Devi Temple", habitat: "Spiritual Energy Centre", season: "Year-round", alt: "Half Day", price: "₹400", desc: "Known for its unique geomagnetic field and panoramic views. A favorite of artists and mystics.", img: "https://images.unsplash.com/photo-1587135941948-670b381f08ce?q=80&w=1200" },
            { name: "Gangolihat Temples", habitat: "Shakti Peethas", season: "Year-round", alt: "1 Day", price: "₹500", desc: "Home to the famous Hat Kalika Temple, a significant Shakti Peeth in the Kumaon region.", img: "https://images.unsplash.com/photo-1562169234-455405123939?q=80&w=1200" },
            { name: "Mahasu Devta Temple", habitat: "Jaunsari Tribe Temple", season: "Year-round", alt: "1 Day", price: "₹600", desc: "The primary temple of Mahasu Devta, the chief deity of the Jaunsar-Bawar region.", img: "https://images.unsplash.com/photo-1516996421020-08119339350e?q=80&w=1200" },
            { name: "Adi Badri Temples", habitat: "Ancient Temple Group", season: "Year-round", alt: "Half Day", price: "₹400", desc: "A group of 16 ancient temples belonging to the Gupta period, part of the Panch Badri.", img: "https://images.unsplash.com/photo-1599911372531-338947445846?q=80&w=1200" },
            { name: "Pandukeshwar Temples", habitat: "Historical Temples", season: "Year-round", alt: "Half Day", price: "₹400", desc: "Ancient temples associated with the Pandavas, featuring unique architectural styles.", img: "https://images.unsplash.com/photo-1605625981218-546555535296?q=80&w=1200" }
        ];

        function renderList() {
            const container = document.getElementById('heritageList');
            container.innerHTML = heritageData.map((item, i) => `
                <div class="heritage-card" onclick="openModal(${i})">
                    <div class="card-img-box">
                        <img src="${item.img}">
                        <div class="tag">${item.habitat}</div>
                    </div>
                    <div class="card-content">
                        <h3>${item.name}</h3>
                        <div class="meta-row">
                            <div class="meta-item"><i class="ph ph-clock"></i> ${item.alt}</div>
                            <div class="meta-item"><i class="ph ph-calendar"></i> ${item.season}</div>
                        </div>
                        <div class="price-row">
                            <div class="price-label">${item.price} <span>/ visit</span></div>
                            <div class="circle-btn" style="width:35px; height:35px; font-size:16px"><i class="ph ph-caret-right"></i></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(i) {
            const d = heritageData[i];
            document.getElementById('mImg').src = d.img;
            document.getElementById('mTitle').innerText = d.name;
            document.getElementById('mTime').innerText = d.season;
            document.getElementById('mDur').innerText = d.alt;
            document.getElementById('mDesc').innerText = d.desc;
            document.getElementById('mPrice').innerHTML = `${d.price} <span>/person</span>`;
            
            document.getElementById('heritageModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('heritageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        renderList();
    </script>
</body>
</html>
